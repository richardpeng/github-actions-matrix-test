name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sanity_tests:
    name: Sanity Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - shardNumber: '1'
          - shardNumber: '2'
    steps:
      - name: Run Acceptance Tests
        run: |
          echo "Ephemeral namespace: $EPHEMERAL_NAMESPACE"
          echo "Shard number: $SHARD_NUMBER"
          echo "Tag: $TAG"
        env:
          SHARD_NUMBER: ${{ matrix.shardNumber }}
          TAG: @sanity